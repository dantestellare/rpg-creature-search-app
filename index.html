<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>RPG Creature Search</h1>
      <div id="container">
        <p class="search-instruction">Enter creature name or ID:</p>
        <div class="search-box">
          <input id="search-input" placeholder="e.g. Pyrolynx, 1" required />
          <button id="search-button">Search</button>
        </div>

        <div id="main-information">
          <h2 id="creature-name">CREATURE'S NAME</h2>
          <h3 id="creature-id">#ID</h3>
          <div class="info">
            <p id="weight">Weight: 00</p>
            <p id="height">Height: 00</p>
            <div id="types">TYPE</div>
          </div>
        </div>

        <div id="base-stats-container">
          <div id="base">
            <h3>Base</h3>
            <p>HP: <span id="hp"></span></p>
            <p>Attack: <span id="attack"></span></p>
            <p>Defense: <span id="defense"></span></p>
            <p>Sp. Attack: <span id="special-attack"></span></p>
            <p>Sp. Defense: <span id="special-defense"></span></p>
            <p>Speed: <span id="speed"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
